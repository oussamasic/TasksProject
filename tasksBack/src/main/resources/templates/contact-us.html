<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail : prise de contact</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #333333;">Contact e-mail</h2>
    <p style="color: #555555;">${mailBody}</p>

    <br/>

    <h2 style="color: #333333;">Contact informations</h2>
    <p style="color: #555555;">Prénom : ${firstName}</p>
    <p style="color: #555555;">Nom : ${lastName}</p>
    <p style="color: #555555;">Adresse Mail : ${sender}</p>
    <p style="color: #555555;">Numéro de téléphone : ${phoneNumber}</p>
</div>
</body>
</html>
